<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">To do list</a>
            </div>
        </nav>
        <div class="container-md">
            <h1 class="translate-middle">Hello world o.k.</h1>
            <div class="container">
                {% for todo in todos %}
                <div class="row align-items-start">
                    <div class="col-6">{{ todo['task'] }}</div>
                    <div class="col-2">Dagen sinds {{ todo['last_done']}}</div>
                    <div class="col-1"><form action="{{ url_for("done", index=loop.index0)}}" method="post"><button type="submit" class="btn btn-secondary">Done</button></form></div>
                    <div class="col-1"><a href="{{ url_for("edit", index=loop.index0) }}">Edit</a></div>
                    <div class="col-1"><a href="{{ url_for("delete", index=loop.index0) }}">Delete</a></div>
                </div>
                {% endfor %}
            </div>
                    
                
            </ul>
            <form action="{{ url_for('add') }}" method="post">
                <input type="text" name="task">
                <input type="number" name="interval">
                <button type="submit">Submit</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
